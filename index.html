<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Agregar base</h2>
    <label for="nombreBase">Nombre:</label>
    <input type="text" id="nombreBase">
    <br>
    <label for="minutosBase">Duración (minutos):</label>
    <input type="number" id="minutosBase">
    <br> <br>
    <button id="btnAgregarBase">Agregar</button>
    <button id="btnEliminarBase">Eliminar</button>
    <button id="btnBuscarBase">Buscar</button>
    <button id="btnImprimirBase">Imprimir</button>
    <br> 
    <button id="btnInsertarBase">Insertar</button>
    <label for="posicionBase">Posición:</label>
    <input type="number" id="posicionBase">
    <br>
    <label for="" id="etListaBase"></label>
    <br>
    <label for="" id="etNombreBase"></label>
    <br>
    <label for="" id="etDuracionBase"></label>
    <br>
    <label for="" id="etSiguienteBase"></label>
    <br>
    <label for="" id="etAnteriorBase"></label>
    <br>
    <h2>Tarjeta de trabajo</h2>
    <label for="baseInicio">Base de inicio:</label>
    <input type="text" id="baseInicio">
    <br>
    <label for="horaInicio">Hora de inicio:</label>
    <input type="time" id="horaInicio">
    <br>
    <label for="horaFinal">Hora de finalización:</label>
    <input type="time" id="horaFinal">
    <br>
    <button id="btnCrearTarjeta">Crear</button>
</body>
<script type="module" src="main.js"></script>
</html>
